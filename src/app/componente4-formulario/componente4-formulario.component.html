
<div class="Formulario mx-auto">
    <h1 class="text-center">Formulario</h1>
    <div class="card card text-center">
      <br>
    <form>
    <div class="form-row">
      <div class="form-group col-md-6 mx-auto">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6 mx-auto">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group col-md-6 mx-auto">
      <label for="inputAddress">Nombre</label>
      <input type="text" class="form-control text-center" id="inputAddress" placeholder="Nombre... Apellido...">
    </div>
    <div class="form-group col-md-6 mx-auto">
      <label for="inputAddress2">Direccion</label>
      <input type="text" class="form-control text-center" id="inputAddress2" placeholder="Calle, Plaza, Avenida...">
    </div>
    <div class="form-row col-md-6 mx-auto">
      <div class="form-group col-md-6 mx-auto">
        <label for="inputCity">Poblacion</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6 mx-auto">
        <label for="inputState">Ciudad</label>
        <select id="inputState" class="form-control">
          <option class="text-center" selected>Madrid</option>
          <option class="text-center" >Barcelona</option>
        </select>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Aceptar</button>
  </form>
  <br>
  </div>
  <br>
